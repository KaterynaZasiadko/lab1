<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['wordtree']
      });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [
            ['фрази'],
['Структура включає в себе інформацію про університет'],
['Структура включає в себе новини та події'],
['Структура включає в себе новини та події'],
['Структура включає в себе важливі повідомлення та оголошення'],
['Структура містить відомості про ректора та керівний склад'],
['Структура містить відомості про факультети та кафедри'],
['Структура містить відомості про навчальні програми та спеціальності'],
['Структура інформує про умови прийому'],
['Структура інформує про віртуальний тур по кампусу'],
['Структура інформує про контактну інформацію'],
['Структура надає студентам розклад занять та академічний календар'],
['Структура надає студентам унформацію про викладачів та консультативні години'],
['Структура надає студентам систему електронного навчання'],
['Структура надає студентам студентські організації та клуби'],
['Структура надає студентам практичні поради та ресурси']
          ]);
        var options = {
          wordtree: {
            format: 'implicit',
            word: 'Структура'
          }
        };
        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
              chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
  </body>
</html>
